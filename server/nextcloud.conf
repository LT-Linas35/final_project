<VirtualHost *:443>
    DocumentRoot /var/www/html/nextcloud/

    <Directory /var/www/html/nextcloud/>
        Require all granted
        AllowOverride All
        Options FollowSymLinks MultiViews

        <IfModule mod_dav.c>
            Dav off
        </IfModule>
    </Directory>

    SSLEngine on

Protocols h2 http/1.1

    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>
